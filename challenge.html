<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript</title>
</head>
<body>
    <h1>Light on/off</h1>
    <img id="myImage" src="img/bulbon.gif" style="width:100px">
    <button id="light">Light is on</button>
    <h2 id="heading" style="color: red">Switch on the light please.</h2>
    
    <script>
        let head = document.getElementById("light");
        let question = confirm("Do you want the light on?: ");
        if (question) {
            document.getElementById('myImage').src='img/bulbon.gif';
            head.textContent = "Light is on!";
        } else {
            document.getElementById('myImage').src='img/bulboff.gif';
            head.textContent = "Light is off!";
            document.getElementById('heading').style.color = "black";
            document.getElementById('heading').style.fontSize = "3em";
            document.getElementById('heading').textContent = "It's DARK in here!";
        }
    </script>
</body>
</html>
